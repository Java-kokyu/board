<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Webpage Title -->
    <title>MINJI 게시판</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/style.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script src="/main.js"></script>
</head>
<body class="has-navbar-fixed-top">

<!--navigation bar-->
<nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/static">
            <img src="">
            <strong class="is-sparta"
                    style="font-family: 'Stylish', sans-serif;font-size: larger;">MINJI</strong>
        </a>
    </div>
</nav>
<!--/navigation bar-->

<!--hero-->
<section class="hero is-link">
    <div class="hero-body">
        <div>
            <p class="control has-icons-left search">
                <input id="search-input" class="input" type="text" placeholder="Search">
                <span class="icon is-left">
                <i class="fas fa-search" aria-hidden="true"></i>
                </span>
            </p>
        </div>
    </div>
</section>
<!--/hero-->

<!--write post-->
<div class="write-btn">
    <a class="button level-item has-text-centered" aria-label="write"
       onclick='$("#modal-write").addClass("is-active")'> <!--모달 띄우기 -->
        글작성&nbsp;&nbsp;&nbsp;<span class="icon is-small"><i class="fa fa-pencil"
                                                            aria-hidden="true"></i></span>
    </a>
</div>
<div class="modal" id="modal-write">
    <div class="modal-background" onclick='$("#modal-write").removeClass("is-active")'></div>
    <div class="modal-content">
        <div class="box">
            <article class="media">
                <div class="media-content">
                    <div class="field">
                        <label class="label" for="save-title">제목</label>

                        <p class="control">
                            <input id="save-title" class="input"
                                   placeholder="제목을 입력해주세요." value="">
                        </p>
                    </div>
                    <div class="field">
                        <label class="label" for="save-contents">내용</label>

                        <p class="control">

                            <textarea rows="10" id="save-contents" class="textarea"
                                      placeholder="내용을 입력해주세요."></textarea>
                        </p>
                    </div>
                    <nav class="level is-mobile">
                        <div class="level-left">

                        </div>
                        <div class="level-right">
                            <div class="level-item">
                                <a class="button is-link" onclick="savePost()">저장</a>
                            </div>
                            <div class="level-item">
                                <a class="button is-outlined"
                                   onclick='$("#modal-write").removeClass("is-active")'>취소</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </article>
        </div>
    </div>
    <button class="modal-close is-large" aria-label="close"
            onclick='$("#modal-write").removeClass("is-active")'></button>
</div>
<!--/write post-->

<!--edit post-->
<div class="modal" id="modal-edit">
</div>
<!--/edit post-->

<!--show post-->
<div class="modal" id="modal-post">
</div>
<!--/show post-->

<!--post list-->
<div class="board-box">
    <table class="table">
        <thead class="text-center text-md">
        <tr>
            <th scope="cols" style="width: 100px">번호</th>
            <th scope="cols" style="width: 600px">제목</th>
            <th scope="cols" style="width: 150px">작성자</th>
            <th scope="cols" style="width: 200px">작성일</th>
            <th scope="cols"></th>
        </tr>
        </thead>
        <tbody class="post-list text-center text-sm" id="post-list">
        <tr th:each="post, i: ${posts}" id="col${i}" th:onclick="|javascript:showPost('${post.id}')|" onmouseover="$('#delete-post').toggleClass('delete-post')">
            <th th:text="${totalPost} - ${i.index}" scope="row"></th>
            <td th:text="${post.title}"></td>
            <td th:text="${post.username}"></td>
            <td th:text="${#strings.substring(post.modifiedAt, 0, 10)}"></td>
            <td id="delete-post" th:onclick="|javascript:deletePost('${post.id}')|"><i class="fa-solid fa-circle-xmark"></i></td>
        </tr>
        </tbody>
    </table>
</div>
<!--/post list-->

<!--paging-->
<footer class="px-10 py-10">
    <nav class="pagination is-centered" role="navigation" aria-label="pagination">
        <a class="pagination-previous" th:href="@{/(page=${posts.pageable.pageNumber - 1})}" th:classappend="${1 == posts.pageable.pageNumber + 1} ? 'is-disabled'">Previous</a>
        <a class="pagination-next" th:href="@{/(page=${posts.pageable.pageNumber + 1})}" th:classappend="${posts.totalPages == posts.pageable.pageNumber + 1} ? 'is-disabled'">Next page</a>
        <ul class="pagination-list">
            <li><a class="pagination-link" th:href="@{/(page=${startPage - 1})}">1</a></li>
            <li><span class="pagination-ellipsis">&hellip;</span></li>
            <li>
                <a class="pagination-link" th:href="@{/(page=${i - 1})}" th:classappend="${i == posts.pageable.pageNumber + 1} ? 'is-current'" th:each="i: ${#numbers.sequence(startPage, endPage)}" th:text="${i}"></a>
            </li>

<!--            <li><a class="pagination-link is-current" aria-label="Page 46" aria-current="page">46</a></li>-->
<!--            <li><a class="pagination-link" aria-label="Goto page 47">47</a></li>-->

            <li><span class="pagination-ellipsis">&hellip;</span></li>
            <li><a class="pagination-link" th:href="@{/(page=${endPage - 1})}" th:text="${endPage}"></a></li>
        </ul>
    </nav>
</footer>
<!--/paging-->
</body>
</html>
