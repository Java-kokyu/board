<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, userInfo-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <script>
        function onclickAdmin() {
// Get the checkbox
            var checkBox = document.getElementById("admin-check");
// Get the output text
            var box = document.getElementById("admin-token");

// If the checkbox is checked, display the output text
            if (checkBox.checked == true){
                box.style.display = "block";
            } else {
                box.style.display = "none";
            }
        }
    </script>
</head>
<body>
<div id="login-form">
    <div id="login-title">Sign up Select Shop</div>

    <form th:action="@{/user/signup}" th:object="${signupRequestDto}" method="post">
        <div class="login-id-label">Username</div>
        <input th:field="${signupRequestDto.username}" id="username" type="text" name="username" placeholder="Username" class="login-input-box">
        <span th:errors="${signupRequestDto.username}" th:if="${#fields.hasErrors('username')}"></span>

        <div class="login-id-label">Password</div>
        <input th:field="${signupRequestDto.password}" type="password" name="password" id="password" class="login-input-box">
        <span th:errors="${signupRequestDto.password}" th:if="${#fields.hasErrors('password')}"></span>

        <div class="login-id-label">비밀번호 확인</div>
        <input th:field="${signupRequestDto.password2}" type="password" name="password2" id="password2" class="login-input-box">
        <span th:errors="${signupRequestDto.password2}" th:if="${#fields.hasErrors('password2')}"></span>

        <button id="login-id-submit">회원 가입</button>
    </form>
</div>
</body>
</html>
